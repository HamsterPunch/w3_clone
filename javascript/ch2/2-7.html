            // 자료형 검사

            // 자료형을 검사하는 방법
                // typeof 키워드를 사용하는 방법
                typeof 'string' // 'string'
                typeof 10 // 'number'
                typeof true // 'booleab'
                typeof {language: 'javascript'} // 'object'
                typeof function func() {alert('str: string')} // 'function'
                typeof undefined // 'undefined'
                typeof [1, 2, 3] // 'object'
        </script>
