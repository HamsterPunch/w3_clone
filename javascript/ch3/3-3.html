<!DOCTYPE html>
<html>
    <head>
        <script>
            // 중첩 조건문

            // 여러 조건에 대한 참과 거짓에 대응한다.
            // if 조건문, 혹은 if else 조건문을 중첩해서 사용한다.

            // 중첩 조건문을 사용하는 방법
            var hour = new Date().getHours();

            if (hour < 11) {
                alert('breakfast');
            } else {
                if (hour < 15) {
                    alert('lunch');
                } else {
                    alert('dinner');
                }
            }
        </script>
    </head>

    </body>
</html>
