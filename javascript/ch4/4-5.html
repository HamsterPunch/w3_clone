<!DOCTYPE html>
<html>
    <head>
        <script>
            // for 반복문

            // for 반복문은 조건식이 참이면 내부의 코드를 실행하고, 거짓이면 반복문에서 빠져나온다.
            // 초기식, 조건식, 종결식으로 이루어져 있다.

            // for 반복문을 사용하는 방법
                // 기본적인 사용 방법
                for (var cnt = 0; cnt < 3; cnt++) {
                    alert(cnt);
                }

                // 초기식의 변수를 배열의 인덱스로 사용하는 방법
                var array = ['string', 10, true, {language: 'javascript'}, function() {alert('javascript')}, undefined, [1, 2, 3]];

                for (var i = 0; i < array.length; i++) {
                    alert(`${i}th index's element: ${array[i]}`);
                }

                for (var i = array.length - 1; i >= 0; i--) {
                    alert(`${i}th index's element: ${array[i]}`);
                }

                // 초기식의 변수를 조건식이나 종결식과는 독립적으로 사용하는 방법
                var startTime = new Date().getTime();

                for (var cps = 0; new Date().getTime() < startTime + 1000; cps++) {}

                alert(cps);
        </script>
    </head>
    <body>

    </body>
</html>
