<!DOCTYPE html>
<html>
    <head>
        <script>
            // 불리언 자료형

            // 불리언 자료형을 생성하는 방법
            true
            10 <= 20

            // 불리언 자료형끼리 가능한 연산
                // 논리 연산자 (!, &&, ||)
                !true // false
                true && true // true
                false || true // true

                // 비교 연산자 (>=, >, <=, <, ==, !=)
                true >= false // true
        </script>
    </head>

</html>
