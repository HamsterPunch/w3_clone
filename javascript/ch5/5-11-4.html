<!DOCTYPE html>
<html>
    <head>
        <script>
            // 숫자 확인 함수 - 자바스크립트 내장 함수

            // 숫자 확인 함수는 숫자 자료형 중 Infinity와 NaN 같은 특별한 숫자를 확인하는 함수를 의미한다.

            // isFinite() 함수를 사용하는 방법
                // 무한대의 표현은 양의 무한인 Infinity와 음의 무한인 -Infinity가 있다.
                var num = 1 / 0;
                alert(isFinite(num)); // false
                alert(num); // Infinity

                var num = -1 / 0;
                alert(isFinite(num)); // false
                alert(num); // -Infinity

            // isNaN() 함수를 사용하는 방법
                // NaN은 NaN과 비교할 수 없다.
                var num = Number('javascript');
                alert(isNaN(num)); // true
                (num === NaN) ? alert(true) : alert(false); // false
        </script>
    </head>
    <body>

    </body>
</html>
