<!DOCTYPE html>
<html>
    <head>
        <script>
            // 객체 관련 키워드

            // 자바스크립트는 객체와 관련하여 사용할 수 있는 키워드를 제공한다.

            // in 키워드를 사용하는 방법
            var obj = {
                str: 'string',
                num: 10,
                bool: true,
                obj: {language: 'javascript'},
                'function func': function() {alert(`str: ${this.str}`)},
                'undefined': undefined,
                arr: [1, 2, 3]
            }

            'str' in obj; // true
            'str2' in obj; // false

            // with 키워드를 사용하는 방법
            var obj = {
                str: 'string',
                num: 10,
                bool: true,
                obj: {language: 'javascript'},
                'function func': function() {alert(`str: ${this.str}`)},
                'undefined': undefined,
                arr: [1, 2, 3]
            }

            with (obj) {
                alert(`str: ${str}`);
                alert(`num: ${num}`);
                alert(`bool: ${bool}`);
                alert(`obj: ${obj}`);
                // alert(`function func: ${function func}`); // with 키워드로는 키가 문자열로 된 속성에 접근할 수 없다.
                alert(`undefined: ${undefined}`);
                alert(`arr: ${arr}`);
            }
        </script>
    </head>
    <body>

    </body>
</html>
