<!DOCTYPE html>
<html>
    <head>
        <script>
            // 선언적 함수

            // 선언적 함수는 이름이 있는 함수를 의미한다.

            // 선언적 함수를 선언하는 방법
            function func() {
                var str_input = prompt('Please enter a number', '');
                var num_input = Number(str_input);

                switch (num_input % 2) {
                    case 0:
                        alert('Even Number');
                        break;
                    case 1:
                        alert('Odd Number');
                        break;
                    default:
                        alert('Not an Even nor Odd Number');
                        break;
                }
            }

            func();

            // 웹 브라우저는 <script> 태그 내부의 코드를 읽을 때 선언적 함수들만 먼저 읽고, 그 후에 나머지 코드를 위에서 아래로 읽는다.
            // 따라서 선언적 함수는 선언하기 전에 호출하는 것이 가능하지만, 익명 함수는 반드시 선언을 한 후에 호출을 해야 한다.

            // 또한 선언적 함수의 이름과 익명 함수의 변수 이름이 같은 경우에는 나중에 선언되는 쪽이 먼저 선언되는 쪽을 덮어쓴다.
        </script>
    </head>
    <body>

    </body>
</html>
