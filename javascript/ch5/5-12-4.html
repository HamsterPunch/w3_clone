<!DOCTYPE html>
<html>
    <head>
        <script>
            // 화살표 함수 - ECMAScript 6

            // 화살표 함수는 익명 함수를 간단하게 쓸 수 있는 방법이다.
            // 화살표 함수 내부에서 사용하는 this는 익명 함수 내부에서 사용하는 this와 다르기 때문에 주의해야 한다.

            // 화살표 함수를 사용하는 방법
            const func = (num1, num2) => {
                let sum = num1 * num2;

                alert(sum);
            }

            func(10, 20);
        </script>
    </head>
    <body>

    </body>
</html>
