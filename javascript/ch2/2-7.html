            // 자료형을 검사하는 방법
                // typeof 키워드를 사용하는 방법
                typeof 'string' // string
                typeof 10 // number
                typeof true // boolean
                typeof {} // object
                typeof function() {} // function
                typeof undeclared_or_undefined_variable // undefined
