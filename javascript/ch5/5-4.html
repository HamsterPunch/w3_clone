<!DOCTYPE html>
<html>
    <head>
        <script>
            // 매개변수

            // 일반적으로 자바스크립트의 내장 함수는 정해진 수보다 많이 들어온 매개변수를 무시하고,
            // 적게 들어온 매개변수는 undefined로 가정하여 처리하는 경우가 많다.

            // 자바스크립트는 하나의 함수가 여러 개의 매개변수 구성을 갖는 것이 가능한데,
            // 이런 함수를 '가변 인자 함수'라고 한다.
            var array1 = Array(); // []
            var array2 = Array(10); // [,,,,,,,,,]
            var array3 = Array('string', 10, true, {language: 'javascript'}, function() {alert('str: string')}, undefined, [1, 2, 3]);
            // ['string', 10, true, {language: 'javascript'}, function() {alert('str: string')}, undefined, [1, 2, 3]]
        </script>
    </head>
    <body>

    </body>
</html>
