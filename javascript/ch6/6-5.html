<!DOCTYPE html>
<html>
    <head>
        <script>
            // 객체의 속성 추가와 제거

            // 객체를 생성한 이후에 속성을 추가하는 것을 '동적으로 속성을 추가한다'라고 한다.
            // 객체를 생성한 이후에 속성을 제거하는 것을 '동적으로 속성을 제거한다'라고 한다.

            // 동적으로 속성을 추가하는 방법
            var obj = {};

            obj.str = 'string';
            obj.num = 10;
            obj.bool = true;
            obj.obj = {};
            obj['function javascript'] = function() {alert('javascript')},
            obj['undefined'] = undefined;

            // 동적으로 속성을 제거하는 방법
            delete obj['str'];
            'str' in obj; // false

            delete obj.num;
            'num' in obj; // false

            delete (obj.bool);
            'bool' in obj; // false
        </script>
    </head>

    </body>
</html>
