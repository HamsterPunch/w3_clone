<!DOCTYPE html>
<html>
    <head>
        <script>
            // 익명 함수
            
            // 익명 함수는 이름이 없기 때문에 변수에 넣어 사용해야 하는 함수를 의미한다.
            // 익명 함수는 재선언이 가능하다.
            
            // 익명 함수를 선언하는 방법
            var func = function() {
                var str_input = prompt('Please enter a number', '');
                var num_input = Number(str_input);

                switch (num_input % 2) {
                    case 0:
                        alert('Even Number');
                        break;
                    case 1:
                        alert('Odd Number');
                        break;
                    default:
                        alert('Not an Even nor Odd Number');
                        break;
                }
            }

            func();
        </script>
    </head>
    <body>

    </body>
</html>
