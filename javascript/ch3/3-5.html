<!DOCTYPE html>
<html>
    <head>
        <script>
            // switch 조건문

            // 조건이 아닌 케이스에 대응한다.
            // 불리언 표현식 외의 다른 표현식도 사용할 수 있다.

            // switch 조건문을 사용하는 방법
            var str_input = prompt('Please enter a number', '');
            var num_input = Number(str_input);

            switch (num_input % 2) {
                case 0:
                    alert('even number');
                    break;
                case 1:
                    alert('odd number');
                    break;
                default:
                    alert('Not an even nor odd number.');
                    break;
            }
        </script>
    </head>
    <body>

    </body>
</html>
