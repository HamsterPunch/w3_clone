            // 메서드를 선언하는 방법
            var obj = {
                str: 'string',
                num: 10,
                bool: true,
                obj: {},
                func: function() {alert(`str: ${this.str}`)},
                'undefined': undefined
            }

            // 메서드를 호출하는 방법
            obj.method();
        </script>
