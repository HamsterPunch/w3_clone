<!DOCTYPE html>
<html>
    <head>
        <script>
            // if else if 조건문

            // 여러 조건에 대한 참과 거짓에 대응한다.
            // 중첩 조건문의 고급 표현이다.

            // if else if 조건문 사용 방법
            var date = new Date();
            var hour = date.getHours();

            if (hour < 11) {
                alert('breakfast');
            } else if (hour < 15) {
                alert('lunch');
            } else {
                alert('dinner');
            }
        </script>
    </head>
    <body>

    </body>
</html>
