<!DOCTYPE html>
<html>
    <head>
        <script>
            // 클로저

            // 함수 내부에 있는 지역 변수는 함수 외부에서 접근할 수 없고 함수가 종료될 때 사라지는 것이 일반적이지만,
            // 함수가 자신의 지역 변수에 접근하는 함수를 반환하는 경우에는 자신이 종료되더라도 지역 변수가 사라지지 않는다.
            // 단, 지역 변수가 사라지지 않았다고 해서 마음대로 사용할 수 있는 것은 아니고, 반환된 함수를 호출하는 방식으로만 사용할 수 있다.
            // 클로저를 사용하는 것은 주로 캡슐화와 관련되어 있다.

            // 클로저를 사용하는 방법
            function func() {
                var str = 'javascript';

                return function() {
                    alert(str);
                }
            }

            func2 = func();
            func2();
        </script>
    </head>
    <body>

    </body>
</html>
