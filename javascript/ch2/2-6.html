<!DOCTYPE html>
<html>
    <head>
        <script>
            // 변수

            // 변수 선언
            var str;

            // 변수 할당
            str = 'string';

            // 변수 초기화
            var num = 10;

            // 변수 재할당
            num = 20;

            // 변수 재선언(혹은 재초기화)
            var num = 30;

            // 변수 상태에서만 가능한 연산
                // 복합 대입 연산자 (+=, -=, *=, /=, %=)
                num += 40 // num = num + 40

                // 증감 연산자 (변수++, ++변수, 변수--, --변수)
                alert(num++); // alert(num); num += 1;
                alert(++num); // num += 1; alert(num);
                alert(num--); // alert(num); num -= 1;
                alert(--num); // num -= 1; alert(num);
        </script>
    </head>
    <body>

    </body>
</html>
