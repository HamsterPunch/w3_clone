        <script>
            // 매개변수와 리턴 값

            // 매개변수란 함수가 받는 것을 의미한다.
            // 리턴 값이란 함수가 반환하는 것을 의미한다.

            function func(num) {
                return num * num;
            }

            alert(func(3));
