<!DOCTYPE html>
<html>
    <head>
        <script>
            // let 키워드와 const 키워드 - ECMAScript 6

            // var
                // 재할당 O
                for (var var_i = 0; var_i < 3; var_i++) {
                    alert(var_i);
                }

                // 재선언 O
                var var_i = 10;

                // 블록 스코프 X => 블록 스코프 밖에서 호출할 수 있다.
                alert(var_i);

                // 함수 스코프 O => 함수 스코프 밖에서 호출할 수 없다.
                function test() { var var_i2 = 10; }
                // alert(var_i2);



            // let
                // 재할당 O
                for (let let_i = 0; let_i < 3; let_i++) {
                    alert(let_i);
                }

                // 재선언 X
                // let let_i = 10;

                // 블록 스코프 O => 블록 스코프 밖에서 호출할 수 없다.
                // alert(let_i);

                // 함수 스코프 O => 함수 스코프 밖에서 호출할 수 없다.
                function test() { let let_i2 = 10; }
                // alert(let_i2);



            // const
                // 재할당 X
                /* for (const const_i = 0; const_i < 3; const_i++) {
                    alert(const_i);
                }*/

                // 재선언 X
                // const const_i = 10;

                // 블록 스코프 O => 블록 스코프 밖에서 호출할 수 없다.
                // alert(const_i);

                // 함수 스코프 O => 함수 스코프 밖에서 호출할 수 없다.
                function test() { const const_i2 = 10 }
                // alert(const_i2);

            
            
            // 이해가 안되는 것
                // 함수가 아닐 때의 var와 let
                var array = [];
                for (var i = 0; i < 3; i++) { // 블록 스코프
                    array.push(i);
                }
                alert(array[0]); // 0
                alert(array[1]); // 1
                alert(array[2]); // 2

                var array = [];
                for (let i = 0; i < 3; i++) { // 블록 스코프
                    array.push(i);
                }
                alert(array[0]); // 0
                alert(array[1]); // 1
                alert(array[2]); // 2

                // 함수일 때의 var와 let
                var array = [];
                for (var i = 0; i < 3; i++) { // 블록 스코프
                    array.push(function() {alert(i);});
                }
                array[0](); // 3
                array[1](); // 3
                array[2](); // 3

                var array = [];
                for (let i = 0; i < 3; i++) { // 블록 스코프
                    array.push(function() {alert(i);});
                }
                array[0](); // 0
                array[1](); // 1
                array[2](); // 2
        </script>
    </head>
    <body>

    </body>
</html>
