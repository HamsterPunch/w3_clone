        <script>
            // 불리언 자료형 변환

            // 불리언 자료형으로 수동 형변환하는 방법
                // Boolean() 함수를 사용하는 방법
                Boolean(0) // false
                Boolean(NaN) // false
                Boolean('') // false
                Boolean(null) // false
                Boolean(undefined) // false

                // 논리 부정 연산자를 사용하는 방법
                !!0 // false
                !!NaN // false
                !!'' // false
                !!null // false
                !! undefined // false

                // 조건문을 사용하는 방법

            // 0, NaN, '', null, undefined는 false로 변환된다.
            // 그 외는 모두 true로 변환된다.
        </script>
