<!DOCTYPE html>
<html>
    <head>
        <script>
            // break 키워드

            // break 키워드는 switch 조건문이나 반복문에서 강제로 빠져나올 목적으로 사용한다.

            // break 키워드를 사용하는 방법
            var array = ['string', 10, true, {language: 'javascript'}, function() {alert('str: string')}, undefined, [1, 2, 3]];

            for (var i in array) {
                alert(`${i}th index's element: ${array[i]}`);

                if (!confirm('Would you like to continue?')) {
                    break;
                }
            }
        </script>
    </head>

</html>
