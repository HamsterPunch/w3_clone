<!DOCTYPE html>
<html>
    <head>
        <script>
            // if else 조건문

            // 하나의 조건에 대한 참과 거짓에 대응한다.

            // if else 조건문 사용 방법
            var date = new Date();
            var hour = date.getHours();
            
            if (hour < 12) {
                alert('before noon');
            } else {
                alert('after noon');
            }
        </script>
    </head>
    <body>

    </body>
</html>
