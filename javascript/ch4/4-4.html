<!DOCTYPE html>
<html>
    <head>
        <script>
            // do while 반복문

            // do while 반복문은 조건식이 거짓이더라도 반드시 한 번은 내부의 코드를 실행한다.
            // 조건식이 참이면 내부의 코드를 실행하고, 거짓이면 반복문에서 빠져나온다.

            // do while 반복문을 사용하는 방법
            var cnt = 0;

            do {
                cnt++;
            } while (cnt < 0)

            alert(cnt);
        </script>
    </head>
    <body>

    </body>
</html>
