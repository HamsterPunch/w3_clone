<!DOCTYPE html>
<html>
    <head>
        <script>
            // 가변 인자 함수

            // 가변 인자 함수는 여러 개의 매개변수 구성을 갖는 함수를 의미한다.

            // 가변 인자 함수를 선언하는 방법
                // arguments 변수를 사용하는 방법
                function func() {
                    let length = arguments.length;

                    if (length === 0) {
                        alert('no parameter');
                    } else if (length === 1) {
                        alert('only one parameter');
                    } else {
                        let sum = 0;
                        for (const e of arguments) {
                            sum += e;
                        }

                        alert(`sum: ${sum}`);
                    }
                }

                func(); // 'no parameter'
                func(10); // 'only one parameter'
                func(10, 20, 30); // 60
        </script>
    </head>
    <body>

    </body>
</html>
