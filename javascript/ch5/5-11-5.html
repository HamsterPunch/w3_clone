<!DOCTYPE html>
<html>
    <head>
        <script>
            // 숫자 변환 함수 - 자바스크립트 내장 함수

            // 숫자 변환 함수는 문자열을 숫자로 변환시키는 함수를 의미한다.

            // parseInt() 함수
            var won = '1000원';
            var dollar = '1.5$';

            alert(parseInt(won)); // 1000
            alert(parseInt(dollar)); // 1

            // parseFloat() 함수
            var won = '1000원';
            var dollar = '1.5$';

            alert(parseFloat(won)); // 1000
            alert(parseFloat(dollar)); // 1.5
        </script>
    </head>
    <body>

    </body>
</html>
