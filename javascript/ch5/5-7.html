<!DOCTYPE html>
<html>
    <head>
        <script>
            // 내부 함수

            // 내부 함수는 다른 함수의 내부에서 선언된 함수를 의미한다.

            // 내부 함수를 선언하는 방법
            function pythagoras(width, height) {
                function square(num) {
                    return num * num;
                }

                return square(width) + square(height);
            }
        </script>
