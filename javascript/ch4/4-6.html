<!DOCTYPE html>
<html>
    <head>
        <script>
            // for in 반복문

            // for in 반복문은 '초기식의 변수를 배열의 인덱스로 사용하는 for 반복문'의 단순화된 표현이다.

            // for in 반복문을 사용하는 방법
            var array = ['string', 10, true, {language: 'javascript'}, function() {alert('javascript')}, undefined, [1, 2, 3]];

            for (var i in array) {
                alert(`${i}th index's element: ${array[i]}`);
            }

            // for in 반복문은 배열 뿐만 아니라 다른 객체 자료형에도 사용할 수 있다.
        </script>
    </head>
    <body>

    </body>
</html>
