<!DOCTYPE html>
<html>
    <head>
        <script>
            // 객체의 속성 추가와 제거

            // 객체를 생성한 이후에 속성을 추가하는 것을 '동적으로 속성을 추가한다'라고 한다.
            // 객체를 생성한 이후에 속성을 제거하는 것을 '동적으로 속성을 제거한다'라고 한다.

            // 동적으로 속성을 추가하는 방법
                // .을 사용하는 방법
                var obj = {};
                obj.str = 'string';
                obj.num = 10;
                obj.bool= true;
                obj.obj = {language: 'javascript'};

                // []를 사용하는 방법
                obj['function func'] = function() {alert(`str: ${this.str}`)};
                obj['undefined'] = undefined;
                obj['arr'] = [1, 2, 3];

            for (var key in obj) {
                alert(`${key}: ${obj[key]}`);
            }
            
            // 동적으로 속성을 제거하는 방법
                // delete 키워드를 사용하는 방법
                delete obj.str;
                delete obj.num;
                delete obj.bool;
                delete obj.obj;
                delete obj['function func'];
                delete obj['undefined']
                delete (obj.arr);

                for (var key in obj) {
                    alert(`${key}: ${obj[key]}`);
                }
        </script>
    </head>
    <body>

    </body>
</html>
