<!DOCTYPE html>
<html>
    <head>
        <script>
            // 숫자와 문자열 자료형 변환

            // 자동 형변환
                // 자바스크립트 엔진이 컨텍스트를 고려해 자동 형변환을 실행하기 때문에 규칙을 나열하는 것이 불가능하다.
                    // 문자열 + 숫자 => 문자열
                    // 숫자 -, *, / 문자열 => 숫자
                    // 숫자 * 불리언 => 숫자

            // 수동 형변환
                // 문자열 자료형으로 수동 형변환하는 방법
                    // String() 함수를 사용하는 방법
                    String(10) // '10'

                // 숫자 자료형으로 수동 형변환하는 방법
                    // Number() 함수를 사용하는 방법
                    Number('10') // 10
                    Number('string') // NaN
        </script>
    </head>
    <body>

    </body>
</html>
