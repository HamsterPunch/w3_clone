<!DOCTYPE html>
<html>
    <head>
        <script>
            // 템플릿 문자열 - ECMAScript 6

            // 문자열 안에 변수나 표현식을 넣는 방법은 ECMAScript의 버전에 따라 다르다.
                // ~ ECMAScript 5
                var str = 'string';
                str + ' is a datatype' // 'string is a datatype'

                // ECMAScript 6 ~
                var str = 'string';
                `${str} is a datatype` // 'string is a datatype'
        </script>
    </head>

    </body>
</html>
