<!DOCTYPE html>
<html>
    <head>
        <script>
            // for in 반복문

            // for in 반복문은 '초기식의 변수를 배열의 인덱스로 사용하는 for 반복문'의 단순화된 표현이다.
            // for in 반복문은 for 반복문과 달리 객체 자료형에도 사용할 수 있다.

            // for in 반복문을 사용하는 방법
                // 배열에 사용하는 방법
                var array = ['string', 10, true, {language: 'javascript'}, function() {alert('str: string')}, undefined, [1, 2, 3]];

                for (var i in array) {
                    alert(`${i}th index's element: ${array[i]}`);
                }

                // 객체에 사용하는 방법
                var obj = {
                    str: 'string',
                    num: 10,
                    bool: true,
                    obj: {language: 'javascript'},
                    'function func': function() {alert(`str: ${this.str}`)},
                    'undefined': undefined,
                    arr: [1, 2, 3]
                }

                for (var key in obj) {
                    alert(`${key}: ${obj[key]}`);
                }
        </script>
    </head>
    <body>

    </body>
</html>
