<!DOCTYPE html>
<html>
    <head>
        <script>
            // 일치 연산자

            // 자료형들을 비교하다보면 자동 형변환으로 인해 의도치 않은 결과가 나오는 경우가 있다.
            // 자동 형변환으로 인한 오류 없이 자료형들을 비교하려면 비교 연산자가 아닌 일치 연산자를 사용한다.

            // === 연산자
            true == 1 // true
            true === 1 // false

            // !== 연산자
            true != 1 // false
            true !== 1 // true
        </script>
    </head>
    <body>

    </body>
</html>
