        <script>
            // 내부 함수

            // 내부 함수는 다른 함수의 내부에서 선언된 함수를 의미한다.

            // 내부 함수를 선언하는 방법
            function func(num1, num2) {
                function inner_func(num) {
                    return num * num;
                }

                return inner_func(num1) + inner_func(num2);
            }

            function inner_func(num) {
                return num * 10;
            }

            alert(func(10, 20)); // 500
        </script>
