<!DOCTYPE html>
<html>
    <head>
        <script>
            // 옵션 객체 초기화

            // 옵션 객체란 함수의 매개변수로 전달되는 객체를 의미한다.
            // 함수는 옵션 객체에 속성이 존재하지 않는 경우에 대비해 옵션 객체를 초기화할 수 있어야 한다.

            // 함수로 옵션 객체를 초기화하는 방법
                // 짧은 조건문을 사용하는 방법
                function  makeStudent(name, math, science, english) {
                    var student = {
                        name: name,
                        math: math,
                        science: science,
                        english: english,
                        getSum: function() {
                            return this.math + this.science + this.english;
                        },
                        getAverage: function() {
                            return this.getSum() / 3;
                        },
                        toString: function() {
                            return `${this.name}\t${this.math}\t${this.science}\t${this.english}`;
                        }
                    };

                    return student;
                }

                function func(std) {
                    std.name = std.name || 'Z';
                    std.math = std.math || 0;
                    std.science = std.science || 0;
                    std.english = std.english || 0;

                    return std;
                }
                
                var students = []
                students.push(func(makeStudent()));
                students.push(func(makeStudent()));
                students.push(func(makeStudent()));
                students.push(func(makeStudent()));
                students.push(func(makeStudent()));
                students.push(func(makeStudent()));
                students.push(func(makeStudent()));
                students.push(func(makeStudent()));
                students.push(func(makeStudent()));

                var output = 'name\tmath\tscience\tenglish\n';
                for (var i in students) {
                    output += `${students[i].toString()}\n`;
                }

                alert(output);
        </script>
    </head>

</html>
