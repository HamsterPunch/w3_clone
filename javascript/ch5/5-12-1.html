<!DOCTYPE html>
<html>
    <head>
        <script>
            // 자바스크립트의 실행 순서

            // 함수 중에는 자바스크립트 엔진이 직접 처리하지 않고 브라우저에게 위임하여 처리하는 함수들이 존재한다.
            // 이러한 함수들은 자바스크립트 엔진의 직접 처리가 끝난 후에 실행된다.
            // 타이머 함수와 웹 요청 관련 함수가 이에 해당한다.

            // 실행 순서의 예시
            alert('A');
            setTimeout(function() { alert('B'); }, 0);
            alert('C');
        </script>
    </head>
    <body>

    </body>
</html>
