<!DOCTYPE html>
<html>
    <head>
        <script>
            // 인코딩과 디코딩 함수 - 자바스크립트 내장 함수

            // 인코딩과 디코딩 함수는 자바스크립트가 자체적으로 제공하는 함수이다.
            // 인코딩은 문자를 저장하거나 송신할 것을 목적으로 부호화하는 것을 의미한다.
            // 디코딩은 인코딩된 문자를 로드하거나 수신할 목적으로 복호화하는 것을 의미한다.

            // escape() 함수
                // escape() 함수를 사용하는 방법
                var URI = 'https://www.naver.com/자바스크립트';
                alert(`encode: ${escape(URI)}`);

            // unescape() 함수
                // unescape() 함수를 사용하는 방법
                var escape_URI = escape(URI);
                alert(`unescape: ${unescape(escape_URI)}`);

            // encodeURI() 함수
                // encodeURI() 함수를 사용하는 방법
                var URI = 'https://www.naver.com/자바스크립트';
                alert(`encodeURI: ${encodeURI(URI)}`);

            // decodeURI() 함수
                // decodeURI() 함수를 사용하는 방법
                var encode_URI = encodeURI(URI);
                alert(`decodeURL: ${decodeURI(encode_URI)}`);

            // encodeURIComponent() 함수
                // encodeURIComponent() 함수를 사용하는 방법
                var URI = 'https://www.naver.com/자바스크립트';
                alert(`encodeURIComponent: ${encodeURIComponent(URI)}`);

            // decodeURLComponent() 함수
                // decodeURLComponent() 함수를 사용하는 방법
                var encodeURIComponent_URI = encodeURIComponent(URI);
                alert(`decodeURIComponent: ${decodeURIComponent(encodeURIComponent_URI)}`);
        </script>
    </head>
    <body>

    </body>
</html>
