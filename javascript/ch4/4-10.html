<!DOCTYPE html>
<html>
    <head>
        <script>
            // for of 반복문 - ECMAScript 6

            // for of 반복문은 반복문의 변수를 배열의 요소로 사용한다.
            // 인덱스의 개념을 사용하지 않기 때문에 요소의 인덱스를 알 수 없다.
            
            // for of 반복문 사용 방법
            var array = ['string', 10, true, {}, function() {alert('javascript')}, undefined, [1, 2, 3]];

            for (const e of array) {
                alert(e);
            }

            let i = 0;
            for (const e of array) {
                alert(`${i}th index's element: ${e}`);
                i++;
            }
        </script>
    </head>
    <body>

    </body>
</html>
