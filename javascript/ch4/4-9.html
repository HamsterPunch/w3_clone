<!DOCTYPE html>
<html>
    <head>
        <script>
            // continue 키워드

            // continue 키워드는 반복 중이던 작업을 멈추고 다음 반복을 실행시킬 목적으로 사용한다.

            // continue 키워드를 사용하는 방법
            var array = ['string', 10, true, {language: 'javascript'}, function() {alert('javascript')}, undefined, [1, 2, 3]];

            for (var i in array) {
                if (typeof array[i] != 'object') {
                    continue;
                }
                alert(`${i}th index's element: ${array[i]}`);
            }
        </script>
    </head>

    </body>
</html>
