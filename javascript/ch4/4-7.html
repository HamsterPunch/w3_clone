<!DOCTYPE html>
<html>
    <head>
        <script>
            // 중첩 반복문

            // 중첩 반복문은 반복문을 중첩해서 사용하는 것을 의미한다.
            // 데이터의 n차원 표현에 사용한다.

            // 중첩 반복문을 사용하는 방법
            var pyramid = '';

            for (var row = 0; row < 10; row++) {
                for (var col = 0; col < row; col++) {
                    pyramid += '*';
                }
                pyramid += '\n';
            }

            alert(pyramid);
        </script>
    </head>

</html>
