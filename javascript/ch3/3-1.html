<!DOCTYPE html>
<html>
    <head>
        <script>
            // if 조건문

            // 하나의 조건에 대한 참에 대응한다.

            // if 조건문 사용 방법
            var date = new Date();
            var hour = date.getHours();
            
            if (hour < 12) {
                alert('before noon');
            }
            if (hour >= 12) {
                alert('after noon');
            }
        </script>
    </head>
