<!DOCTYPE html>
<html>
    <head>
        <script>
            // 익명 함수

            // 익명 함수는 이름이 없는 함수를 의미한다.
            // 익명 함수는 이름이 없기 때문에 변수에 넣어 사용하는 경우가 많다.
            // 익명 함수는 재선언이 가능하다.

            // 익명 함수를 선언하는 방법
            var func = function() {
                var num = 10;

                alert(num);
            }

            func();
        </script>
    </head>
    <body>

    </body>
</html>
