<!DOCTYPE html>
<html>
    <head>
        <script>
            // 짧은 조건문

            // 하나의 조건에 대한 참 또는 거짓에 대응한다.

            // 짧은 조건문을 사용하는 방법
            var hour = new Date().getHours();

            hour < 12 && alert('before noon');

            hour < 12 || alert('after noon');
        </script>
    </head>
