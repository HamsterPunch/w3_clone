<!DOCTYPE html>
<html>
    <head>
        <script>
            // 함수를 리턴하는 함수

            // 함수는 내부함수를 반환하는 경우도 있다.
            // 자바스크립트에서는 함수도 자료형이기 때문에 리턴 값으로 사용될 수 있다.
            // 선언적 함수와 익명 함수 모두 리턴 값으로 사용될 수 있다.

            // 함수를 리턴하는 방법
                // 선언적 함수를 리턴하는 방법
                function func1() {
                    return function inner_func() {
                        alert('javascript');
                    }
                }

                func1()(); // 'javascript'

                // 익명 함수를 리턴하는 방법
                function func2() {
                    return function() {
                        alert('javascript');
                    }
                }

                func2()(); // 'javascript'
        </script>
    </head>
    <body>

    </body>
</html>
