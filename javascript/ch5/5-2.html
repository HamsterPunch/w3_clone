<!DOCTYPE html>
<html>
    <head>
        <script>
            // 선언적 함수

            // 선언적 함수는 이름이 있는 함수를 의미한다.
            // 웹 브라우저는 <script> 태그 내부의 코드를 읽을 때 선언적 함수들만 먼저 읽고, 그 후에 나머지 코드를 위에서부터 읽는다.
            // 때문에 선언적 함수는 호출하는 코드가 선언하는 코드보다 위에 존재할 수 있다.
            // 또한 선언적 함수의 함수명과 익명 함수의 변수 이름이 같은 경우 두 함수의 호출과 선언의 순서에 따라 코드의 해석이 달라질 수 있다.

            // 선언적 함수를 선언하는 방법
            func();

            function func() {
                var str_input = prompt('Please enter a number', '');
                var num_input = Number(str_input);

                switch (num_input % 2) {
                    case 0:
                        alert('Even Number');
                        break;
                    case 1:
                        alert('Odd Number');
                        break;
                    default:
                        alert('Not an Even nor Odd Number');
                        break;
                }
            }
        </script>
    </head>
    <body>

    </body>
</html>
