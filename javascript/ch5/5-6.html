<!DOCTYPE html>
<html>
    <head>
        <script>
            // 리턴 값

            // 리턴 값은 함수가 반환하는 자료형을 의미한다.

            // return 키워드가 실행되면 함수는 종료된다.
            function func1() {
                return 'javascript';
                return 'python';
            }

            func1(); // 'javascript'

            // 리턴 값이 없는 함수는 undefined를 반환한다.
            function func2() { return; }
            function func3() {}

            alert(func2()); // undefined
            alert(func3()); // undefined
        </script>
    </head>
    <body>

    </body>
</html>
