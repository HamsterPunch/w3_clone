<!DOCTYPE html>
<html>
    <head>
        <script>
            // 문자열 자료형

            // 문자열 자료형을 생성하는 방법
                // ""를 사용하는 방법
                "string is a datatype"

                // ''를 사용하는 방법
                'string is a datatype'

            // 이스케이프 문자
            '\'string\' is a datatype'

            // 문자열 자료형끼리 가능한 연산
                // + 연산자
                'string is ' + 'a datatype' // 'string is a datatype'

                // 비교 연산자 (>=, >, <=, <, ==, !=)
                'A' <= 'B' // true
                '가' <= '나' // true
        </script>
    </head>
    <body>

    </body>
</html>
